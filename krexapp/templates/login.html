<!DOCTYPE html>
<html>
<head>
    <title>Login - KREX</title>
    <style>
        body {
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial;
        }
        form {
            background: #111;
            padding: 40px;
            border-radius: 10px;
        }
        input {
            display: block;
            margin: 15px 0;
            padding: 10px;
            width: 250px;
        }
        button {
            padding: 10px;
            width: 100%;
            background: red;
            color: white;
            border: none;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<form method="POST">
    {% csrf_token %}

    <h2>Login</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <input type="hidden" name="role" value="{{ request.GET.role }}">

    <input type="text" name="email" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>

    <button type="submit">Login</button>
</form>

</body>
</html>
