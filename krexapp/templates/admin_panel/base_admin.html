<!DOCTYPE html>
<html>
<head>
    <title>KREX Admin</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            color: white;
        }

        .sidebar {
            width: 240px;
            height: 100vh;
            background: #1c1c1c;
            position: fixed;
            padding-top: 30px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 40px;
        }

        .sidebar a {
            display: block;
            padding: 15px 25px;
            color: #ccc;
            text-decoration: none;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: #333;
            color: white;
        }

        .content {
            margin-left: 240px;
            padding: 40px;
        }

        .card {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .btn {
            background: red;
            padding: 8px 16px;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background: darkred;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 12px;
            border-bottom: 1px solid #333;
        }

        table th {
            text-align: left;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background: #222;
            border: 1px solid #333;
            color: white;
            border-radius: 6px;
        }
    </style>
</head>

<body>

<div class="sidebar">
    <h2>KREX Admin</h2>
    <a href="{% url 'admin_dashboard' %}">Dashboard</a>
    <a href="{% url 'admin_movies' %}">Movies</a>
    <a href="{% url 'admin_shows' %}">TV Shows</a>
    <a href="{% url 'add_episode' %}">Add Episode</a>
</div>

<div class="content">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
